<script>

let c = (a,b) => {
    return new Promise((res,rej) => {
      setTimeout(() => {
        if(a < 0 ||  b < 0  )return rej("here is an error")
          return res(a+b)
      }, 1000);
    })
}

let value = c(-10,20).then((res) => console.log(res)).catch((err) =>  console.log(err))
console.log(value)
</script>
